<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="greeting" id="greeting">Focus time, krit.</div>
      <div class="mode-toggle">
        <button id="study-tab" class="tab-btn active">Study</button>
        <button id="logs-tab" class="tab-btn">Logs</button>
      </div>
    </header>

    <!-- Study Mode -->
    <div id="study-mode" class="mode-screen active">
      <div class="timer-display">
        <div class="phase-label" id="phase-label">Focus Session</div>
        <div class="time" id="time-display">50:00</div>
        <div class="progress-ring">
          <svg width="280" height="280">
            <circle class="progress-ring-circle-bg" cx="140" cy="140" r="130"></circle>
            <circle class="progress-ring-circle" cx="140" cy="140" r="130" id="progress-circle"></circle>
          </svg>
        </div>
      </div>

      <div class="phase-selector">
        <button id="focus-btn" class="phase-btn active">
          <span class="phase-text">Focus<br><small>50 min</small></span>
        </button>
        <button id="break-btn" class="phase-btn">
          <span class="phase-text">Break<br><small>10 min</small></span>
        </button>
      </div>

      <div class="controls">
        <button id="start-btn" class="control-btn primary">Start</button>
        <button id="pause-btn" class="control-btn secondary" style="display: none;">Pause</button>
        <button id="reset-btn" class="control-btn secondary">Reset</button>
      </div>

      <div class="stats-preview">
        <div class="stat-item">
          <div class="stat-value" id="today-sessions">0</div>
          <div class="stat-label">Today's Sessions</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="today-time">0h 0m</div>
          <div class="stat-label">Focus Time</div>
        </div>
      </div>
    </div>

    <!-- Logs Mode -->
    <div id="logs-mode" class="mode-screen">
      <div class="logs-header">
        <h2>Session Logs</h2>
        <button id="clear-logs" class="clear-btn">Clear All</button>
      </div>

      <div class="summary-stats">
        <div class="summary-card">
          <div class="summary-value" id="total-sessions">0</div>
          <div class="summary-label">Total Sessions</div>
        </div>
        <div class="summary-card">
          <div class="summary-value" id="total-time">0h 0m</div>
          <div class="summary-label">Total Focus Time</div>
        </div>
      </div>

      <div class="calendar-container">
        <div class="calendar-header">
          <button id="prev-month" class="month-nav">‹</button>
          <div id="current-month" class="month-label">February 2026</div>
          <button id="next-month" class="month-nav">›</button>
        </div>
        <div class="calendar-grid" id="calendar-grid">
          <!-- Calendar will be generated by JS -->
        </div>
      </div>

      <div class="logs-list" id="logs-list">
        <div class="empty-state">No sessions yet. Start focusing!</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
